<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js" integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" crossorigin="anonymous"></script>

<script>
    // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해야 합니다.
    Kakao.init('d8bdfac947ec387976ac888b26e29987');

    // SDK 초기화 여부를 판단합니다.
    console.log(Kakao.isInitialized());
  </script>
  
  

</head>
<body>
	<form id="form" action="socialLogin.me" method="get">
		<input type="hidden" name="code">
	</form>
	
	
	<script>
		  function loginWithKakao() {
		    Kakao.Auth.authorize({
		      redirectUri: 'http://192.168.40.18:8096/kakao.lo',
		    });
		  }
		  
		  
		  function requestUserInfo() {
			    Kakao.API.request({
			      url: '/v2/user/me',
			    })
			      .then(function(res) {
			        alert(JSON.stringify(res));
			      })
			      .catch(function(err) {
			        alert(
			          'failed to request user information: ' + JSON.stringify(err)
			        );
			      });
			  }
		  
		  // 아래는 데모를 위한 UI 코드입니다.
		  
		  function displayToken(data) {
		    var token = data;
		
		    if(token) {
		      Kakao.Auth.setAccessToken(token);
		      Kakao.Auth.getStatusInfo()
		        .then(function(res) {
		        	//console.log('여기까진되지?');
		        	console.log(res);
		        	console.log(res.user.id);
		          if (res.status === 'connected') {
		            /* document.getElementById('token-result').innerText
		              = 'login success, token: ' + Kakao.Auth.getAccessToken();
		            document.querySelector('#token-result').innerText = 'login success, ready to request API';
		            document.querySelector('button.api-btn').style.visibility = 'visible'; */
		            
		            const idCode = res.user.id;
		            document.getElementsByName('code')[0].value = idCode; 
		            document.getElementById('form').submit();
		        	
		          }
		        })
		        .catch(function(err) {
		          Kakao.Auth.setAccessToken(null);
		        });
		    }
		  }
		
		  function getCookie(name) {
		    var parts = document.cookie.split(name + '=');
		    if (parts.length === 2) { return parts[1].split(';')[0]; }
		  }
		  
		  const REST_API_KEY = '524ba33a1cc31d09605ec24786b054ef'; // 여기에 REST API 키를 입력하세요.
		  const REDIRECT_URI = 'http://192.168.40.18:8096/kakao.lo'; // 여기에 리다이렉트 URI를 입력하세요.
		  const AUTHORIZE_CODE = '[[${code2}]]'; // 여기에 인가 코드를 입력하세요.

		  const url = 'https://kauth.kakao.com/oauth/token';
		  const data = new URLSearchParams();
		  data.append('grant_type', 'authorization_code');
		  data.append('client_id', REST_API_KEY);
		  data.append('redirect_uri', REDIRECT_URI);
		  data.append('code', AUTHORIZE_CODE);

		  fetch(url, {
		    method: 'POST',
		    headers: {
		      'Content-Type': 'application/x-www-form-urlencoded',
		    },
		    body: data
		  })
		    .then(response => response.json())
		    .then(data => {
		      //console.log('Success:', data);
		      //console.log(data.access_token);
		      displayToken(data.access_token)
		    })
		    .catch(error => {
		      console.error('Error:', error);
		    });
		  
		  
	</script>


</body>
</html>
