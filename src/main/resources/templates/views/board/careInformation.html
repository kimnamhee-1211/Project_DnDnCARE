<body>
	<div th:replace="~{common/navbar :: navbar}"></div>
	
	
	
	<br/><br/>
	
	<div class="d-flex justify-content-center">
		<img class="m-3" th:src="@{/image/icon/iconBook.png}" width="200px" height="180px">
		<h1 class="m-3 fw-bold" style="line-height:180px; font-size:55px;">간병 백과</h1>	
	</div>
	<div class="text-center mx-auto p-3" style="background:lightgray;border-radius:15px;width:1200px;">
		<h4>간병이란 질병의 관리와 예방, 기타 건강의 유지 및 증진을 위하여 환자에게 제공하는 서비스입니다.</h4>
		<h5>간병인은 병원이나 가정에서 환자나 노인의 일상생활을 돕고, 약 복용을 챙기거나 기본적인 건강 상태를 모니터링하는 등 다양한 지원을 제공합니다.</h5>
		<h5>간병인은 환자의 신체적, 정서적 요구를 충족시키기 위한 역할을 하며 수행하며, 특히 고령화 사회에서 매우 중요해지고 있습니다.</h5>
	</div>		
	
	<br/><br/><br/>
	
	<div id="careInfomationContainer">
		<div><!-- 왼쪽 공백 --></div>
	
		<div>
			<div id="upperContents" style="display:grid; grid-template-columns: 700px 1fr 400px; ">
				<div id="searchContents" style="display:grid; grid-template-columns: 200px 200px 100px 100px;">
					<select class="form-select" name="searchOption">
						<option value="none">검색 유형 선택</option>
						<option value="title">제목</option>
						<option value="content">내용</option>
					</select>
					
					<input type="search" class="form-control" name="searchContent"/>
					<button class="btn btn-primary" type="button" id="searchBtn" style="margin-left:10px;background:#1D2D50;border-color:#1D2D50;">검색하기</button>
					<button class="btn btn-warning" type="button" id="selectAllBtn"  style="margin-left:10px;">전체보기</button>
				</div>
				<div><!-- 공백 --></div>
				<div class="text-end">
					<a title="일반형 게시판 보기"><img src="image/icon/boardIcon.png" id="boardIcon" width="60px" height="60px" alt="일반 게시판"></a>
					<a title="앨범형 게시판 보기"><img src="image/icon/albumIcon.png" id="albumIcon" alt="앨범형 게시판"></a>
				</div>
			</div>
			
			<br/>
			
			<table class="table table-hover">
				<thead>
					<tr>
						<th>글번호</th>
						<th>글제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회수</th>
					</tr>
				</thead>
				<tbody>
					<!-- 컨텐츠 목록 출력 공간 -->
				</tbody>
			</table>
		
		</div>
	
		<div><!-- 오른쪽 공백 --></div>
	</div>
	
	<!-- 간병백과 조회용 Scrollable modal (시작) -->

		<div class="modal-dialog modal-lg">
		    <div class="modal-content">
		    	<div class="modal-header">
			        <h1 class="modal-title fs-5 badge rounded-pill bg-primary" id="staticBackdropLabel">Modal title</h1>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		        </div>
			    <div class="modal-body" style="text-align:center;">
			    	<div class="modal-dialog modal-dialog-scrollable ms-1 modal-lg" id="modalContent"></div>
			    </div>
			    <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
			        <!-- <button type="button" class="btn btn-primary">확인</button> -->
			    </div>
		    </div>
		</div>
	</div>

	<div class="modal fade" id="confirmModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		    <div class="modal-content">
			    <div class="modal-header">
			        <h5 class="modal-title" id="confirmModalLabel">검색결과가 존재하지 않습니다.</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			    </div>
		      <div class="modal-body" id="confirmModalBody">
		        
		      </div>
		      <div class="modal-footer">
		      	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
		      	<input type="hidden"/>
		      	<button type="button" class="btn btn-primary" id="confirmYes">추가검색</button>
		      </div>
		    </div>
		</div>
	</div>
